<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name = "viewview"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Поиск кандидатов по имени</title>
</head>
<body>

<div>
    <h1>Найдено кандидатов c именем "{{ candidate_name.title() }}": {{ number }}</h1>

    {% endfor %}
</div>

</body>
</html>
